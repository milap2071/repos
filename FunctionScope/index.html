<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

    <!-- Here x is global scope, whereas y and z are local scopr of function a() and b(); -->

  <script>
    const x = 1;

    function a() {
      const y = 2;
      output(y);    
    }

    function b() {
      const z = 3;
      output(z);
    }

    let funcVar = () =>{
        console.log("Function Variable loaded");
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }

    function add7(num){
        return 7 + num;
    }

    function multiply(a, b){
        return a * b;
    }

    function capitalize(string){
        let lowerCaseString = string.toLowerCase();
        let newString = string.charAt(0).toUpperCase() + lowerCaseString.slice(1);
        return newString;
    }

    function lastLetter(string){
        return string.charAt(string.length-1);
    }



  </script>
</body>
</html>
