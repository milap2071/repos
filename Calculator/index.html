<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="calFrame">
            <div id="calScreen">
                <div id="displayHistory"></div>
                <div id="displayCurrent"></div>

            </div>
            <div id="calNumPad">
                <button data-key="1" class="btn btn-num one">1</button>
                <button data-key="2" class="btn btn-num two">2</button>
                <button data-key="3" class="btn btn-num three">3</button>
                <button data-key="4" class="btn btn-num four">4</button>
                <button data-key="5" class="btn btn-num five">5</button>
                <button data-key="6" class="btn btn-num six">6</button>
                <button data-key="7" class="btn btn-num seven">7</button>
                <button data-key="8" class="btn btn-num eight">8</button>
                <button data-key="9" class="btn btn-num nine">9</button>
                <button data-key="0" class="btn btn-num zero">0</button>
                <button data-key="." class="btn btn-num decimal">.</button>
                <button data-key="" class="btn btn-num plusMinus">+/-</button>
                <button data-key="+" class="btn btn-calc add">+</button>
                <button data-key="-" class="btn btn-calc subtract">-</button>
                <button data-key="*" class="btn btn-calc multiply">*</button>
                <button data-key="/" class="btn btn-calc divide">/</button>
                <button data-key="%" class="btn btn-calc percent">%</button>
                <button data-key="Enter" class="btn btn-equals equals">=</button>
                <button data-key="Delete" class="btn btn-clear clear">AC</button>
                <button data-key="Backspace" class="btn btn-clear delete">C</button>

            </div>
        </div>
    </div>

</body>

</html>
